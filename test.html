<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        #blog-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .blog-thumbnail {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background: #f9f9f9;
            transition: transform 0.3s ease;
        }

        .blog-thumbnail:hover {
            transform: scale(1.05);
        }

        .blog-thumbnail img {
            width: 100%;
            height: auto;
        }

        .blog-thumbnail h2 {
            margin: 10px;
            font-size: 1.5rem;
        }

        .meta {
            margin: 10px;
            color: #555;
            font-size: 0.9rem;
        }

        .description {
            margin: 10px;
            font-size: 1rem;
            color: #333;
        }

        article {
            padding: 20px;
        }

        article img {
            max-width: 100%;
            margin-bottom: 20px;
        }

        article .meta {
            margin-bottom: 10px;
            color: #777;
        }

        article .content {
            line-height: 1.8;
            font-size: 1rem;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            header, footer {
                text-align: center;
            }

            #blog-list {
                grid-template-columns: 1fr;
            }

            .blog-thumbnail h2 {
                font-size: 1.25rem;
            }

            .meta {
                font-size: 0.8rem;
            }

            .description {
                font-size: 0.9rem;
            }

            article .content {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            header, footer {
                padding: 5px;
                font-size: 0.9rem;
            }

            .blog-thumbnail {
                padding: 5px;
            }

            article {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Blog Page -->
    <header>
        <h1>Welcome to My Blog</h1>
    </header>

    <main>
        <section id="blog-list">
            <article class="blog-thumbnail">
                <img src="thumbnail1.jpg" alt="Blog Image 1">
                <h2><a href="blog-post-1.html">Blog Title 1</a></h2>
                <p class="meta">Date: January 1, 2024 | Author: John Doe</p>
                <p class="description">This is a short description of Blog 1...</p>
            </article>

            <article class="blog-thumbnail">
                <img src="thumbnail2.jpg" alt="Blog Image 2">
                <h2><a href="blog-post-2.html">Blog Title 2</a></h2>
                <p class="meta">Date: January 15, 2024 | Author: Jane Smith</p>
                <p class="description">This is a short description of Blog 2...</p>
            </article>
            <!-- Add more articles as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
